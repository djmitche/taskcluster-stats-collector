language: node_js
sudo: false
node_js:
- '7'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  global:
  - DEBUG='stats-collector:* test* -babel'
  - CXX=g++-4.8
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  irc:
    channels:
    - secure: ''
    on_success: change
    on_failure: always
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}'
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
    - 'Commit message : %{commit_message}'
